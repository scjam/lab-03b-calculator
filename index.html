<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A Calculator">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
</html>
<body>
    <main>
        <header><h2>The Calculator</h2></header>
        <section class="addition">
            <h4>Add:</h4>
            <input type="text" id="inputAdd1" value="">
            +
            <input type="text" id="inputAdd2" value="">
            <button id="add" onclick="">=</button>
            <div id="addOutput"></div>
        </section>
        <section class="subtraction">
            <h4>Subtract:</h4>
            <input type="text" id="inputSub1" value="">
            -
            <input type="text" id="inputSub2" value="">
            <button id="subtract" onclick="">=</button>
            <div id="subOutput"></div>
            <section class="multiplication">
                <h4>Multiply:</h4>
                <input type="text" id="inputMul1" value="">
                x
                <input type="text" id="inputMul2" value="">
                <button id="multiply" onclick="">=</button>
                <div id="mulOutput"></div>
            </section>
            <section class="division">
                <h4>Divide:</h4>
                <input type="text" id="inputDiv1" value="">
                รท
                <input type="text" id="inputDiv2" value="">
                <button id="divide" onclick="">=</button>
                <div id="divOutput"></div>
        </section>
    </main>
</body>
<script type="module" src="app.js"></script>
</html>
